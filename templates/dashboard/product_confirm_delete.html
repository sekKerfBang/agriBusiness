{% extends 'base.html' %}

{% block title %}Supprimer le produit{% endblock %}

{% block content %}
<div class="container py-5 text-center">
  <div class="section-wrapper py-5" style="max-width: 600px; margin: 0 auto;">
    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
    <h2 class="mt-4 text-white">Confirmer la suppression</h2>
    <p class="text-muted mt-3">
      Êtes-vous sûr de vouloir supprimer le produit <strong>"{{ object.name }}"</strong> ?<br>
      Cette action est irréversible.
    </p>

    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg px-5">
        <i class="fas fa-trash-alt mr-2"></i> Oui, supprimer
      </button>
    </form>
    <a href="{% url 'dashboard:products' %}" class="btn btn-outline-light btn-lg ml-3">
      Annuler
    </a>
  </div>
</div>
{% endblock %}
