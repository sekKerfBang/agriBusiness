version: '3.8'

services:
  # PostgreSQL
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: agrimarket
      POSTGRES_USER: agrimarket
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  # Redis (Celery + Cache)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  
  # Django Backend
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --worker-class uvicorn.workers.UvicornWorker config.asgi:application"
    volumes:
      - ../staticfiles:/app/staticfiles
      - ../media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://agrimarket:${DB_PASSWORD}@db:5432/agrimarket
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  
  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A config.celery worker --loglevel=info --concurrency=4
    volumes:
      - ..:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://agrimarket:${DB_PASSWORD}@db:5432/agrimarket
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      - db
      - redis
  
  # Celery Beat (scheduler)
  beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A config.celery beat --loglevel=info
    volumes:
      - ..:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data: